<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .card h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Фото пользователя">
            <h3>Иван Иванов</h3>
            <p>Email: ivan@example.com</p>
            <p>Дата рождения: 12.04.1985</p>
            <p>Город: Москва</p>
        </div>

        <div class="card">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Фото пользователя">
            <h3>Мария Петрова</h3>
            <p>Email: maria@example.com</p>
            <p>Дата рождения: 23.07.1990</p>
            <p>Город: Санкт-Петербург</p>
        </div>

        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="Фото пользователя">
            <h3>Алексей Смирнов</h3>
            <p>Email: alexey@example.com</p>
            <p>Дата рождения: 05.01.1978</p>
            <p>Город: Новосибирск</p>
        </div>
    </div>
</body>
</html>
